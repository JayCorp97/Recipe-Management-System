<section class="admin-card">
  <div class="admin-card-header">
    <h2>Manage Categories</h2>
    <div class="admin-actions">
      <button class="btn btn-primary" id="openCreateCategoryBtn">
        <i class="fa-solid fa-plus"></i>
        Add Category
      </button>
      <button class="btn btn-secondary" id="refreshCategoriesBtn">
        <i class="fa-solid fa-rotate"></i>
        Refresh
      </button>
    </div>
  </div>

  <div class="filters">
    <input type="text" id="categorySearchInput" placeholder="Search categories" />
    <select id="categoryStatusFilter">
      <option value="all">All status</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <div id="categoriesTableWrap">
    <p class="empty-state">Loading categories...</p>
  </div>

  <div class="pagination" id="categoriesPagination"></div>
</section>

<div class="modal-backdrop" id="categoryFormModal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="categoryModalTitle">Add Category</h3>
      <button class="btn btn-secondary" id="closeCategoryFormModal">Close</button>
    </div>
    <div class="modal-body">
      <form class="form-grid" id="categoryForm">
        <div>
          <label for="categoryName">Name</label>
          <input type="text" id="categoryName" name="name" required />
        </div>
        <div>
          <label for="categoryDescription">Description</label>
          <textarea id="categoryDescription" name="description" rows="3"></textarea>
        </div>
        <div>
          <label for="categoryActive">Status</label>
          <select id="categoryActive" name="isActive">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
      </form>
      <p class="status-text" id="categoryFormHint"></p>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancelCategoryFormBtn">Cancel</button>
      <button class="btn btn-primary" id="saveCategoryBtn">Save</button>
    </div>
  </div>
</div>

<div class="modal-backdrop" id="categoryDeleteModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Delete Category</h3>
      <button class="btn btn-secondary" id="closeCategoryDeleteModal">Close</button>
    </div>
    <div class="modal-body">
      <p id="categoryDeleteMessage">Are you sure you want to delete this category?</p>
      <p class="status-text" id="categoryDeleteHint"></p>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancelCategoryDeleteBtn">Cancel</button>
      <button class="btn btn-danger" id="confirmCategoryDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<script src="js/admin-categories.js"></script>
