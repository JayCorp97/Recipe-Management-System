<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Recipe Management System</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<header>
  <div class="logo">
    <img src="images/rms_logo.png" alt="RMS Logo" />
  </div>
  <input type="search" placeholder="Search recipes..." />
  <div class="user-profile">
  <button class="user-btn">
    <img src="images/user-avatar.png" alt="User" class="user-avatar">
    <span class="username" id="usernameDisplay">User</span>
  </button>
</div>

</header>

<div class="container">

  <aside class="sidebar">
    <button class="active" id="RecipesBtn">Recipes</button>
    <button id="myRecipesBtn">My Recipes</button>
    <button id="favouritesBtn">Favourites</button>
    <button id="mealPlannerBtn">Meal Planner</button>
    <button id="settingsBtn">Settings</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </aside>

  <main class="content" id="mainContent">
    
    <!-- content loads here -->
  </main>


</div>

<!-- Include the global script -->
<script src="js/authCheck.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/filterCate.js"></script>

<script>
  // Update greeting
  const usernameDisplay = document.getElementById("usernameDisplay");

  // When loadUser() in authCheck.js resolves
  async function showUsername() {
    try {
      const res = await fetch("/api/auth/me", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });

      if (!res.ok) throw new Error("Not authorized");

      const user = await res.json();
      usernameDisplay.textContent = user.f_name + " " + user.l_name;
    } catch (err) {
      console.error(err);
    }
  }

  showUsername();

  // Sidebar button active class
  const sidebarButtons = document.querySelectorAll(".sidebar button:not(.logout)");
  sidebarButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      sidebarButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });
</script>

</body>
</html>
