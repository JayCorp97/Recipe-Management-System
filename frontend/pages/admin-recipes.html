<section class="admin-card">
  <div class="admin-card-header">
    <h2>Manage Recipes</h2>
    <div class="admin-actions">
      <button class="btn btn-danger" id="bulkRecipeDeleteBtn">
        <i class="fa-solid fa-trash"></i>
        Bulk Delete
      </button>
      <button class="btn btn-secondary" id="refreshRecipesBtn">
        <i class="fa-solid fa-rotate"></i>
        Refresh
      </button>
    </div>
  </div>

  <div class="filters">
    <input type="text" id="recipeSearchInput" placeholder="Search by title or description" />
    <input type="text" id="recipeCategoryInput" placeholder="Category filter" />
    <select id="recipeStatusFilter">
      <option value="active">Active</option>
      <option value="deleted">Deleted</option>
      <option value="all">All</option>
    </select>
  </div>

  <div id="recipesTableWrap">
    <p class="empty-state">Loading recipes...</p>
  </div>

  <div class="pagination" id="recipesPagination"></div>
</section>

<div class="modal-backdrop" id="recipeDeleteModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Delete Recipe</h3>
      <button class="btn btn-secondary" id="closeRecipeDeleteModal">Close</button>
    </div>
    <div class="modal-body">
      <p id="recipeDeleteMessage">Are you sure you want to delete this recipe?</p>
      <div class="form-grid">
        <label for="recipeDeleteMode">Delete Mode</label>
        <select id="recipeDeleteMode">
          <option value="soft">Soft Delete</option>
          <option value="hard">Hard Delete</option>
        </select>
      </div>
      <p class="status-text" id="recipeDeleteHint"></p>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancelRecipeDeleteBtn">Cancel</button>
      <button class="btn btn-danger" id="confirmRecipeDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<script src="js/admin-recipes.js"></script>
