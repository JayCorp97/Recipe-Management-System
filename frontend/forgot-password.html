<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Management System | Forgot Password</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css" integrity="sha512-EHa6vH03/Ty92WahM0/tet1Qicl76zihDCkBnFhN3kFGQkC+mc86d7V+6y2ypiLbk3h0beZAGdUpzfMcb06cMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <h2>Forgot Password ğŸ”</h2>
    <p class="subtitle">Verify your email to receive a verification code</p>

    <!-- Error & Info -->
    <div class="error-message" id="error"></div>
    <div class="info-message" id="info"></div>

    <!-- Email Verify Form -->
    <form id="verifyEmailForm">

      <div class="input-group">
        <span class="icon">ğŸ“§</span>
        <input type="email" id="email" placeholder="Registered Email" required />
      </div>

      <div class="button-group vertical">
        <button type="submit" class="login-btn" id="verifyEmailBtn">
            Verify Email
        </button>
        <button type="button" class="cancel-btn" id="cancelBtn" onclick="window.history.back()">
            Cancel
        </button>
      </div>

    </form>

  </div>
</div>

 <!-- OTP Overlay -->
  <div class="overlay" id="otpOverlay">
    <div class="dialog">
      <!-- <span class="close-btn" onclick="closeOverlay()">&times;</span> -->
      <h2>Create New Password</h2>

      <!-- Error message -->
      <div class="error-message" id="errorOtp"></div>

      <!-- Countdown timer -->
      <div id="otpTimer" style="margin-bottom: 20px; font-weight: 600; color: #FF9800;">
        02:00
      </div>

      <div class="input-group">
        <span class="icon">ğŸ”¢</span>
        <input type="number" id="otp" placeholder="Verification Code" maxlength="6" required />
    </div>

    <div class="input-group password-group">
        <span class="icon">ğŸ”’</span>
        <input type="password" id="newPassword" placeholder="New Password" required />
        <span class="toggle-password" data-target="newPassword"><i class="fa-solid fa-eye"></i></span>
    </div>

    <ul class="password-rules" id="passwordRules" style="display: none;">
        <li id="req-length">At least 8 characters</li>
        <li id="req-upper">One uppercase letter</li>
        <li id="req-lower">One lowercase letter</li>
        <li id="req-number">One number</li>
        <li id="req-special">One special character</li>
    </ul>



    <div class="input-group password-group">
        <span class="icon">ğŸ”’</span>
        <input type="password" id="confirmpassword" placeholder="Confirm New Password" required />
        <span class="toggle-password" data-target="confirmpassword"><i class="fa-solid fa-eye"></i></span>
    </div>

      <button type="button" class="login-btn" id="verifyPwBtn">
        Submit
      </button>
      <div class="otp-btn-group" style="display: flex; gap: 10px; margin-top: 10px;">
        <button type="button" class="login-btn" id="resendOtpBtn" style="flex:1; background-color:#757575;">
          Resend Code
        </button>
        <button type="button" class="login-btn" id="backLgnBtn" onclick="closeOverlay()" style="flex:1; background-color:#0e4b74;">
          Back To Login
        </button>
      </div>

    </div>
  </div>

<script src="js/forgot-password.js"></script>

</body>
</html>
