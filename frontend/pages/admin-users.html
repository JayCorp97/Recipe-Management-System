<section class="admin-card">
  <div class="admin-card-header">
    <h2>Manage Users</h2>
    <div class="admin-actions">
      <button class="btn btn-warning" id="bulkDeactivateBtn">
        <i class="fa-solid fa-user-slash"></i>
        Bulk Deactivate
      </button>
      <button class="btn btn-danger" id="bulkDeleteBtn">
        <i class="fa-solid fa-trash"></i>
        Bulk Delete
      </button>
      <button class="btn btn-secondary" id="refreshUsersBtn">
        <i class="fa-solid fa-rotate"></i>
        Refresh
      </button>
    </div>
  </div>

  <div class="filters">
    <input type="text" id="userSearchInput" placeholder="Search by name or email" />
    <select id="userRoleFilter">
      <option value="all">All roles</option>
      <option value="admin">Admins</option>
      <option value="user">Users</option>
    </select>
    <select id="userStatusFilter">
      <option value="all">All status</option>
      <option value="active">Active</option>
      <option value="suspended">Suspended</option>
      <option value="deleted">Deleted</option>
    </select>
  </div>

  <div id="usersTableWrap">
    <p class="empty-state">Loading users...</p>
  </div>

  <div class="pagination" id="usersPagination"></div>
</section>

<div class="modal-backdrop" id="userStatusModal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="userStatusTitle">Update User Status</h3>
      <button class="btn btn-secondary" id="closeUserStatusModal">Close</button>
    </div>
    <div class="modal-body">
      <p id="userStatusMessage">Are you sure?</p>
      <p class="status-text" id="userStatusHint"></p>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancelUserStatusBtn">Cancel</button>
      <button class="btn btn-warning" id="confirmUserStatusBtn">Confirm</button>
    </div>
  </div>
</div>

<div class="modal-backdrop" id="userDeleteModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Delete User</h3>
      <button class="btn btn-secondary" id="closeUserDeleteModal">Close</button>
    </div>
    <div class="modal-body">
      <p id="userDeleteMessage">Are you sure you want to delete this user?</p>
      <div class="form-grid">
        <label for="deleteMode">Delete Mode</label>
        <select id="deleteMode">
          <option value="soft">Soft Delete (recommended)</option>
          <option value="hard">Hard Delete (permanent)</option>
        </select>
        <p class="status-text" id="userDeleteHint"></p>
      </div>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancelUserDeleteBtn">Cancel</button>
      <button class="btn btn-danger" id="confirmUserDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<script src="js/admin-users.js"></script>
